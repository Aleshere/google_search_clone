<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Google Search Clone</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div class="container">
            
            <form id="form">
                <div class="input">
                    <input
                        type="text"
                        name="searchBar"
                        id="searchBar"
                        placeholder="Search..."
                    />
                </div>
                <div class="btnWrapper">
                    <button class='btn' id="btn" type="submit">Search</button>
                </div>
            </form>

            <div class="headings">
                <h1>Image Results</h1>
                <h1>Web Results</h1>
            </div>

            <div class="resultsGrids">
                <div class="images" >
                    <div id="imagesPaginated">
                        
                    </div>
                </div>
                <div class="web">
                    <div id="webResultsPaginated">
                        
                    </div>
                    <div class="pageNumbers" id="buttonsWrapper"></div>

                </div>
            </div>


        </div>
        <script src="app3.js"></script>
    </body>
</html>
